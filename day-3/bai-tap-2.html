    <body>
        <article>
            <h1>Tầm quan trọng của học lập trình</h1>
            <p>
                <strong>Lập trình</strong> là khả năng quan trọng trong thời đại
                số. <em>Việc học mỗi ngày</em> giúp bạn tiến bộ. Từ
                <i>"Hello World"</i> là câu quen thuộc cho người mới học.
                <ins>Hãy bắt đầy ngày hôm nay!</ins>
            </p>
        </article>
