<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form khảo sát ý kiến</title>
    </head>
    <body>
        <section>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
                <h2>Form khảo sát ý kiến</h2>
                <div>
                    <label for="lbl-username"> Họ tên: </label>
                    <input
                        type="text"
                        name="username"
                        id="lbl-username"
                        placeholder="Họ tên..."
                    />
                </div>
                <div>
                    <label for="lbl-level"> Mức độ hài lòng: </label>
                    <input type="range" name="level" id="lbl-level" step="10" />
                </div>
                <div>
                    <label for="lbl-time"> Thời gian liên hệ: </label>
                    <input type="time" name="time" id="lbl-time" />
                </div>
                <div>
                    <label> Kênh thông tin: </label>
                    <label>
                        <input type="checkbox" name="social" value="facebook" />
                        Facebook
                    </label>
                    <label>
                        <input type="checkbox" name="social" value="youtube" />
                        Youtube
                    </label>
                    <label>
                        <input type="checkbox" name="social" value="website" />
                        Website
                    </label>
                </div>
                <div>
                    <label for="message"> Góp ý khác: </label> <br />
                    <textarea
                        name="message"
                        id="message"
                        placeholder="Góp ý khác..."
                        style="width: 300px; height: 40px"
                    ></textarea>
                </div>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </body>
</html>
