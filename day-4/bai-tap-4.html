<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form đăng nhập + 2FA</title>
    </head>
    <body>
        <section>
            <form
                action="https://api-gateway.fullstack.edu.vn/action_page.php"
                method="post"
            >
                <h2>Form đăng nhập + 2FA</h2>
                <div>
                    <label for="lbl-email"> Email: </label>
                    <input
                        type="email"
                        name="email"
                        id="lbl-email"
                        placeholder="Nhập email..."
                    />
                </div>
                <div>
                    <label for="lbl-password"> Mật khẩu: </label>
                    <input
                        type="password"
                        name="password"
                        id="lbl-password"
                        placeholder="Nhập mật khẩu..."
                    />
                </div>
                <div>
                    <label for="lbl-otp-code"> Mã OTP: </label>
                    <input
                        type="number"
                        name="otp-code"
                        id="lbl-otp-code"
                        placeholder="Nhập mã OTP..."
                    />
                </div>
                <button type="submit">Đăng nhập</button>
                <button type="reset">Hủy</button>
            </form>
        </section>
    </body>
</html>
