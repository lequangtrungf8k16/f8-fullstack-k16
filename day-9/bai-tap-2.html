<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buổi 9</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/stype-bt2.css" />
    </head>
    <body>
        <main>
            <section>
                <div>
                    <p>Today's</p>
                </div>
                <div class="info-sale">
                    <div class="heading">
                        <!-- End heading -->
                        <div class="flash-sale">
                            <h2>Flash Sales</h2>
                            <div class="time-sale">
                                <div>
                                    <span>Days</span>
                                    <span>03</span>
                                </div>
                                <div>
                                    <span>Hours</span>
                                    <span>23</span>
                                </div>
                                <div>
                                    <span>Minutes</span>
                                    <span>19</span>
                                </div>
                                <div>
                                    <span>seconds</span>
                                    <span class="second">56</span>
                                </div>
                            </div>
                            <!-- End flash-sale Thời gian khuyến mãi -->
                        </div>
                        <div class="product-navigation">
                            <i
                                class="fa-duotone fa-solid fa-circle-arrow-left"
                            ></i>
                            <i
                                class="fa-duotone fa-solid fa-circle-arrow-right"
                            ></i>
                        </div>
                        <!-- End product-navigation: Nút Back - Next -->
                    </div>
                    <div class="product">
                        <div class="wrapper-product">
                            <div class="product-info">
                                <img src="./img/img-gamepad.png" alt="" />
                                <span>-40%</span>
                                <!-- End sale info: Thông tin khuyến mãi -->
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-eye"></i>
                                <!-- End Nút xem và đánh giá -->
                                <a href="#">Add To Cart</a>
                                <!-- End nút mua hàng -->
                            </div>
                            <a href="#"><h3>HAVIT HV-G92 Gamepad</h3></a>
                            <div class="price">
                                <span>$120</span>
                                <span>$160</span>
                            </div>
                            <!-- End price: Giá bán -->
                            <div class="evaluate start-5">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <span>(88)</span>
                            </div>
                            <!-- End evaluate: Lượt đánh giá -->
                        </div>
                        <!-- End wrapper-product Sản phẩm 1 -->
                        <div class="wrapper-product">
                            <div class="product-info">
                                <img src="./img/img-keyboard.png" alt="" />
                                <span>-35%</span>
                                <!-- End sale info: Thông tin khuyến mãi -->
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-eye"></i>
                                <!-- End Nút xem và đánh giá -->
                                <a href="#">Add To Cart</a>
                                <!-- End nút mua hàng -->
                            </div>
                            <a href="#"><h3>AK-900 Wired Keyboard</h3></a>
                            <div class="price">
                                <span>$960</span>
                                <span>$1160</span>
                            </div>
                            <!-- End price: Giá bán -->
                            <div class="evaluate start-4">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <span>(75)</span>
                            </div>
                            <!-- End evaluate: Lượt đánh giá -->
                        </div>
                        <!-- End wrapper-product Sản phẩm 2 -->
                        <div class="wrapper-product">
                            <div class="product-info">
                                <img src="./img/img-LCD.png" alt="" />
                                <span>-30%</span>
                                <!-- End sale info: Thông tin khuyến mãi -->
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-eye"></i>
                                <!-- End Nút xem và đánh giá -->
                                <a href="#">Add To Cart</a>
                                <!-- End nút mua hàng -->
                            </div>
                            <a href="#"><h3>IPS LCD Gaming Monitor</h3></a>
                            <div class="price">
                                <span>$370</span>
                                <span>$400</span>
                            </div>
                            <!-- End price: Giá bán -->
                            <div class="evaluate start-5">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <span>(99)</span>
                            </div>
                            <!-- End evaluate: Lượt đánh giá -->
                        </div>
                        <!-- End wrapper-product Sản phẩm 3 -->
                        <div class="wrapper-product">
                            <div class="product-info">
                                <img src="./img/img-Chair.png" alt="" />
                                <span>-25%</span>
                                <!-- End sale info: Thông tin khuyến mãi -->
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-eye"></i>
                                <!-- End Nút xem và đánh giá -->
                                <a href="#">Add To Cart</a>
                                <!-- End nút mua hàng -->
                            </div>
                            <a href="#"><h3>S-Series Comfort Chair</h3></a>
                            <div class="price">
                                <span>$375</span>
                                <span>$400</span>
                            </div>
                            <!-- End price: Giá bán -->
                            <div class="evaluate start-4-5">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
                                <span>(75)</span>
                            </div>
                            <!-- End evaluate: Lượt đánh giá -->
                        </div>
                        <!-- End wrapper-product Sản phẩm 4 -->
                    </div>
                </div>
                <div class="view-all">
                    <button>View All Products</button>
                </div>
            </section>
        </main>
    </body>
</html>
